<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Docker Compose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #0db7ed;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .docker-info {
            background-color: #e6f7ff;
            border-left: 4px solid #0db7ed;
            padding: 15px;
            text-align: left;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello Docker Compose!</h1>
        <p>This simple page is being served by Nginx running in a Docker container.</p>

        <div class="docker-info">
            <p><strong>Container:</strong> Nginx Alpine</p>
            <p><strong>Port:</strong> 8080:80</p>
            <p><strong>Status:</strong> Running</p>
        </div>

        <p>Congratulations! Your Docker Compose setup is working correctly.</p>
    </div>
</body>

</html>
